<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ajouter</title>
    <link rel="stylesheet" href="css/add.css">
  </head>
  <body>
    <form action="add" method="post">
      <div>
        <input type="text" name="titre" placeholder="Titre">
      </div >
      <div id="imgUpload" onclick="document.getElementById('selectedFile').click();" >
        <input name="image" type="file" id="selectedFile" style="display: none;" onchange="imgLoad(this, 'img');"/>
        <img id="img" src="http://placehold.it/500x500" />
      </div>
      <div>
        <textarea name="desc" rows="2" cols="40" placeholder="description" onkeyup="textAreaAdjust(this)"></textarea>
      </div>
      <div>
        <input type="submit" name="name" value="Envoyer">

      </div>
    </form>
  </body>
</html>
