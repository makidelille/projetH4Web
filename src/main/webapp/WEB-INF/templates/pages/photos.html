  <head>
    <meta charset="utf-8">
    <title>Index</title>
    <link rel="stylesheet" href="css/search.css">

  <body>
    <section id="listPhotos">
        <header>
          <h1>Parcourir les photos</h1>
          <nav>
            <label for="filter">Trier par : </label>
            <select id="filter" class="" name="filter">

                <option value="option3">option3</option>
                <option value="option4">option4</option>
            </select>
            <label for="recherche"> Chercher : </label>
            <input type="search" name="" id="recherche">
            <button type="button" name="button">Go</button>
          </nav>
        </header>
        <article id="list">
          <div  th:each = "photo : ${photos}">
            <a th:href="${'media.html?id=' + photo.id}">
              <figure>
                <img th:src="${'image/photo?id=' + photo.id}" alt="">
                <figcaption th:text="${photo.title}">LÃ©gende</figcaption>
              </figure>
            </a>
          </div>
        </article>

    </section>

</body>
</html>
